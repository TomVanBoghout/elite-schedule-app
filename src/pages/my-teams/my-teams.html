<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite schedule</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>my-teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content >
  <ion-card  class="my-teams-header" *ngIf="!favorites">
    <ion-card-header>No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>You are currently not following any teams.</p>
      <p>First select a tournament, then you can follow teams from their teamp page.</p>
      <button full ion-button (click)="goToTournaments()">
        <ion-icon name="search"></ion-icon>
        Find a tournament
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favorites">
    <ion-list>
      <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
      <button ion-item *ngFor='let favorite of favorites'>
        <ion-icon name="star"></ion-icon>
        {{favorite.team.name}}
        <!--<<p>{{favorite.tournament.name}}</p>-->
      </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select a tournament...</p>
      <button full ion-button (click)="goToTournaments()" icon-left>
        <ion-icon name="search"></ion-icon>
        Find a tournament
      </button>
    </ion-card-content>
  </ion-card>

  <!--
-->
</ion-content>
